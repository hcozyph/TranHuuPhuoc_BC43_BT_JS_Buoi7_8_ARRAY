<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BT Array</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,600;0,9..144,700;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800&family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- index.css -->
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div class="container">
            <div class="bt-array-top">
                <div class="bt-array-title pt-2">
                    <h1 class="text-center p-2">BÀI TẬP ARRAY</h1>
                </div>

                <div
                    class="alert alert-success w-50 text-center d-block rounded-3"
                    style="margin: 20px auto"
                >
                    <div class="row row-cols-3">
                        <div class="col-8">
                            <input
                                id="user-input"
                                type="number"
                                class="form-control"
                                placeholder="Nhập số n"
                                style="height: 100%"
                            />
                        </div>
                        <div class="col">
                            <button
                                id="user-btn"
                                class="btn btn-dark"
                                style="height: 100%; width: 100%"
                            >
                                Thêm số
                            </button>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <div class="alert alert-primary"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bt-array-content">
                <div class=""></div>
                <div class="bt1"></div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>

        <!-- method.js -->
        <link rel="stylesheet" href="./js/method.js" />

        <!-- index.js -->
        <script src="./js/index.js"></script>
    </body>
</html>

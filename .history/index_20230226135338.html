<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BT Array</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- fontAwesome -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- index.css -->
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div class="container">
            <div class="bt-array-top">
                <div class="bt-array-title pt-2 shadow-lg">
                    <h1
                        class="text-center shadow-lg p-2"
                        ;
                        style="font-weight: bold"
                    >
                        BÀI TẬP ARRAY
                    </h1>
                </div>

                <div
                    id="mainArray"
                    class="alert alert-success rounded-3 shadow p-4"
                    style="margin: 20px 10%"
                >
                    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
                        <div class="col-lg-8 col-md-7">
                            <input
                                id="user-input"
                                type="number"
                                class="form-control shadow-lg py-2 mb-4"
                                placeholder="Nhập số n"
                            />
                        </div>
                        <div class="col-lg-4 col-md-5">
                            <button
                                id="user-btn"
                                onclick="creatArray()"
                                class="btn btn-dark shadow-lg"
                                style="width: 100%"
                            >
                                Thêm số
                            </button>
                        </div>
                    </div>

                    <div
                        class="alert alert-info mt-4 mb-0 text-break"
                        style="display: block"
                        role="alert"
                    >
                        <span id="user-array"></span>
                    </div>
                </div>
            </div>

            <div
                class="bt-array-content p-xl-5 p-4 mx-lg-5 mx-md-4 mx-2 rounded-3"
            >
                <div class="accordion" id="accordionExample">
                    <!-- Task 1: Tính tổng số dương -->
                    <div class="accordion-item mt-xl-3 mt-md-4 mt-4" id="bt1">
                        <h2 class="accordion-header" id="headingOne">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                <div class="numberList">1</div>
                                Tổng của các giá trị dương
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t1-btn"
                                        onclick="sumPositive()"
                                    >
                                        Tính tổng
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t1-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 1 -->

                    <!-- Task 2 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo"
                                aria-expanded="false"
                                aria-controls="collapseTwo"
                            >
                                <div class="numberList">2</div>
                                Đếm tổng số dương có trong mảng
                            </button>
                        </h2>
                        <div
                            id="collapseTwo"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t2-btn"
                                        onclick="countPositive ()"
                                    >
                                        Đếm số
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t2-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 2 -->

                    <!-- Task 3 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseThree"
                                aria-expanded="false"
                                aria-controls="collapseThree"
                            >
                                <div class="numberList">3</div>
                                Tìm giá trị nhỏ nhất
                            </button>
                        </h2>
                        <div
                            id="collapseThree"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t3-btn"
                                        onclick="findMin()"
                                    >
                                        Tìm giá trị nhỏ nhất
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t3-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 3 -->

                    <!-- Task 4 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseFour"
                                aria-expanded="true"
                                aria-controls="collapseFour"
                            >
                                <div class="numberList">4</div>
                                Tìm giá trị dương nhỏ nhất
                            </button>
                        </h2>
                        <div
                            id="collapseFour"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingFour"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t4-btn"
                                        onclick="findMinPositive()"
                                    >
                                        Tìm giá trị dương nhỏ nhất
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t4-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 4 -->

                    <!-- Task 5 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseFive"
                                aria-expanded="false"
                                aria-controls="collapseFive"
                            >
                                <div class="numberList">5</div>
                                Tìm số chẵn cuối cùng
                            </button>
                        </h2>
                        <div
                            id="collapseFive"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingFive"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t5-btn"
                                        onclick="lastEvenValue()"
                                    >
                                        Tìm số chẵn
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t5-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 5 -->

                    <!-- Task 6 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseSix"
                                aria-expanded="false"
                                aria-controls="collapseSix"
                            >
                                <div class="numberList">6</div>
                                Đổi chỗ
                            </button>
                        </h2>
                        <div
                            id="collapseSix"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingSix"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 col-lg-6 mt-3 mb-2">
                                    <input
                                        id="t6-positionOne"
                                        type="number"
                                        class="form-control"
                                        placeholder="Nhập vị trí 1"
                                    />
                                </div>

                                <div class="col-12 col-lg-6 mt-3 mb-2">
                                    <input
                                        id="t6-positionTwo"
                                        type="number"
                                        class="form-control"
                                        placeholder="Nhập vị trí 2"
                                    />
                                </div>

                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t6-btn"
                                        onclick="swapPosition()"
                                    >
                                        Đổi chỗ
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t6-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 6 -->

                    <!-- Task 7 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSeven">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseSeven"
                                aria-expanded="false"
                                aria-controls="collapseSeven"
                            >
                                <div class="numberList">7</div>
                                Sắp xếp tăng dần
                            </button>
                        </h2>
                        <div
                            id="collapseSeven"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingSeven"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t7-btn"
                                        onclick="sortByAscending()"
                                    >
                                        Sắp xếp
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t7-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 7 -->

                    <!-- Task 8 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingEight">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseEight"
                                aria-expanded="true"
                                aria-controls="collapseEight"
                            >
                                <div class="numberList">8</div>
                                Tìm số nguyên tố đầu tiên
                            </button>
                        </h2>
                        <div
                            id="collapseEight"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingEight"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t8-btn"
                                        onclick="firstPrimeNumber()"
                                    >
                                        Tìm số nguyên tố
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t8-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 8 -->

                    <!-- Task 9 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNine">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseNine"
                                aria-expanded="false"
                                aria-controls="collapseNine"
                            >
                                <div class="numberList">9</div>
                                Đếm số nguyên
                            </button>
                        </h2>
                        <div
                            id="collapseNine"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingNine"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t9-btn"
                                        onclick="countInteger()"
                                    >
                                        Đếm số nguyên
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t9-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 9 -->

                    <!-- Task 10 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTen">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseTen"
                                aria-expanded="false"
                                aria-controls="collapseTen"
                            >
                                <div class="numberList">10</div>
                                So sánh lượng số âm và số dương
                            </button>
                        </h2>
                        <div
                            id="collapseTen"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingTen"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body row py-2">
                                <div class="col-12 my-3">
                                    <button
                                        class="btn btn-success btnCustom py-2"
                                        id="t10-btn"
                                        onclick="compareValue()"
                                    >
                                        So sánh
                                    </button>
                                </div>

                                <div class="col">
                                    <div
                                        class="alert alert-success py-4 mt-2"
                                        id="t10-result"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End-Task 10 -->
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>

        <!-- method.js -->
        <link rel="stylesheet" href="./js/method.js" />

        <!-- index.js -->
        <script src="./js/index.js"></script>
    </body>
</html>
